    <style>
        .signalRankContent {
            width: 780px;
            height: 360px;
            position: relative;
            padding: 0 0 0 25px;
        }

        .signalRankContent .slide {
            position: relative;
            width: 100%;
            height: 310px;
            overflow: hidden;
        }

        .signalRankContent .slide #slide_box {
            position: absolute;
            left: -780px;
            height: 310px;
            width: 10000px;
            list-style-type: none;
            float: left;
        }

        .signalRankContent .slide #slide_box li {
            float: left;
            width: 780px;
        }

        .signalRankContent .slide #slide_box li .row {
            display: flex;
            align-items: center;
            width: 100%;
            height: 50px;
            line-height: 50px;
            margin: 0 0 0 20px;
        }

        .signalRankContent .slide #slide_box li .index {
            width: 18px;
            height: 18px;
            line-height: 18px;
            border-radius: 50%;
            background-color: rgba(40, 63, 59, 1);
            color: #fff;
            text-align: center;
            margin-right: 10px;
        }

        .signalRankContent .slide #slide_box li .nametxt {
            width: 300px;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }

        .modelPart .signalRankContent .slide #slide_box li .progressbar {
            width: 250px;
        }

        .signalRankContent .slide #slide_box li .progressbar .backgroundbar {
            position: relative;
            width: 250px;
            height: 10px;
            background-color: rgba(0, 0, 0, 0.06);
        }

        .signalRankContent .slide #slide_box .row:nth-child(odd) .progressbar .showbar {
            position: absolute;
            top: 0;
            display: inline-block;
            height: 10px;
            background-color: rgba(251, 193, 3, 1);
        }

        .signalRankContent .slide #slide_box .row:nth-child(even) .progressbar .showbar {
            position: absolute;
            top: 0;
            display: inline-block;
            height: 10px;
            background-color: rgba(0, 183, 147, 1);
        }

        .signalRankContent .slide #slide_box li .num {
            margin-left: 50px;
        }

        .signalRankContent #num {
            position: absolute;
            bottom: 40px;
            left: 50%;
            margin-left: -75px;
        }

        .signalRankContent #num li {
            list-style-type: none;
            background-color: #d8d8d8;
            float: left;
            width: 30px;
            height: 3px;
            margin: 10px 10px 0 10px;
            cursor: pointer;
        }

        .signalRankContent #num li:first-child {
            background-color: #00B793;
        }
    </style>
</head>

<body>
    <div class="signalRankContent">
        <div class="slide">
            <ul id="slide_box">
                <!-- 起始处为最后一页 -->
                <li>
                    <div class="row" ng-repeat="item in config.RankList"
                        ng-if="$index>(config.RankList.length-(config.RankList.length%6))&&$index<=config.RankList.length">
                        <div class="index">{{$index+1}}</div>
                        <div class="nametxt">{{item.name}}</div>
                        <div class="progressbar">
                            <div class="backgroundbar">
                                <span class="showbar" ng-style="{'width':item.width+'%'}"></span>
                            </div>
                        </div>
                        <div class="num">
                            {{item.num}} 家
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <ul id="num">
            <li ng-repeat="item in config.RankListPage"></li>
        </ul>
    </div>
</body>

    window.onload = function () {
        var that = this
        // 外部容器的高度
        var containerHeight = 205
        // 每个 item 的高度，注意 border 和 margin
        var itemHeight = 50
        // 每个项目滚动的时间
        var eachTime = 1
        var dataRealTime = [{}, {}, ] // 数据内容 
        // jq 添加 css 动画
        $('#data-realTime-list').css(
            'animation',
            'list-up ' +
            eachTime * dataRealTime.length +
            's linear 0s infinite normal'
        )
        //  鼠标进入，动画暂停
        $('#data-realTime-list').mouseenter(function () {
            $('#data-realTime-list').css(
                'animation-play-state',
                'paused'
            )
        })
        //  鼠标进入，动画重新启动
        $('#data-realTime-list').mouseleave(function () {
            $('#data-realTime-list').css(
                'animation-play-state',
                'running'
            )
        })
        // js 添加 @keyframs 动画效果，css中没有添加重名 @keyframs，可以不用deleteRule() 删除重名项。
        var tt = document.styleSheets[0]
        tt.insertRule(
            `@keyframes list-up {
                        0% { transform: translateY(0); }
                        100% { transform: translateY(-${dataRealTime
                    .length * itemHeight}px);}
                    }`,
            0
        ) // 写入样式
        // 无缝衔接重复项，至少需要重复 4 项，具体看 Math.ceil(父容器高度 / (子容器高度 + margin))
        for (var i = 0; i <= Math.ceil(containerHeight / itemHeight); i++) {
            dataRealTime.push(dataRealTime[i])
        }
